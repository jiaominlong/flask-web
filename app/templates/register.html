{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='reg.css') }}"/>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-xs-12 col-lg-offset-4">
                <form action="/reg" method="post">
                    <div class="form-group">
                        <label for="">用户名</label>
                        <input type="text" placeholder="请输入用户名" class="form-control" name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="">密码</label>
                        <input type="password" placeholder="请输入密码" class="form-control" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-default">注册</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
